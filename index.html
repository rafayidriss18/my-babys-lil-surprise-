/* Floating Hearts */
.heart {

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity:0; }
    50% { opacity:1; }

}

/* Quiz Box */

    transition: 0.5s;

.wine-glow {

h2 { color: #800020; }

button {
    background: #ffd6e8;
    border: none;
    padding: 12px;
    margin: 8px 0;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

button:hover {
    background: #fffacd;
    transform: scale(1.05);
}

.progress {
    height: 8px;
    background: #eee;
    border-radius: 10px;
    margin-bottom: 15px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #800020;
    border-radius: 10px;
    transition: width 0.3s;
}

.timer, .streak {
    font-size: 14px;
    margin: 5px;
    color: #800020;
}

.shake { animation: shake 0.4s; }

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Love letter typing */
#letter {
    white-space: pre-wrap;
    text-align: left;
    font-size: 15px;
    line-height: 1.6;
}

/* Dodging Button */
#loveMore {

}

let current=0,score=0,streak=0,timer,timeLeft=10;

function startTimer(){
timeLeft=20;
document.getElementById("time").innerText=timeLeft;

timeLeft--;
document.getElementById("time").innerText=timeLeft;
if(timeLeft<=0){
clearInterval(timer);
nextQuestion();
}
},1000);
}

function loadQuestion(){
clearInterval(timer);
startTimer();
const q=questions[current];
document.getElementById("question").innerText=q.q;
const optionsDiv=document.getElementById("options");
optionsDiv.innerHTML="";
document.getElementById("progressBar").style.width=((current + 1)/questions.length)*100+"%";

q.options.forEach(option=>{
const btn=document.createElement("button");
btn.innerText=option.text;
btn.onclick=()=>{
if(option.correct){
score++;
streak++;
if(streak>=5){
document.getElementById("quizBox").classList.add("wine-glow");
}
document.getElementById("streak").innerText=streak;
nextQuestion();
}else{
streak=0;
document.getElementById("quizBox").classList.remove("wine-glow");
document.getElementById("streak").innerText=streak;
btn.classList.add("shake");
btn.innerText="ARE YOU SURE?";
}
};
optionsDiv.appendChild(btn);
});
}

function nextQuestion(){
current++;
if(current<questions.length){

}else{

}
}
